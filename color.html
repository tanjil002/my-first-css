<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: red;
            text-align: center;
        }
        #embedded{
            color: blueviolet;
            text-align: justify;
            font-size: large;
            font-style: italic;
        }
        p{
            background-color: rgb(150, 217, 217);
            width: 50%;
        }
        li{
            color: rgba(235, 25, 25, 0.688);
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Basic CSS</h3>
    <h4 style="background-color: turquoise ;">Inline CSS</h4>
    <p>Css meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short form is css</p>
    <p class="player">Needs style rule and value separated by colon (:)</p>
    <p class="player">After each styles you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
</body>
</html>
